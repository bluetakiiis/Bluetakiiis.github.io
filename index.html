<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drama Land</title>
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#ffd9f4" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="kdrama.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span class="material-symbols-outlined" id="menu-btn">menu</span>
        </a>
        <h1 class="navbar-title">Rupika's Kdrama Recs</h1>

        <div class="navbar-brand right-icons">
          <a href="#recommend-modal" class="recommend-btn">
            <div class="right-icons">
              <div class="icon-wrapper">
                <span class="material-symbols-outlined icon-white"
                  >favorite</span
                >
              </div>
            </div>
          </a>

          <div id="recommend-modal" class="modal">
            <div class="modal-content">
              <iframe
                name="hidden_iframe"
                id="hidden_iframe"
                style="display: none"
              ></iframe>
              <h3>❤️ Recommend a Drama!</h3>
              <p>Tell me what to watch next:</p>
              <form
                id="recommend-form"
                action="https://formspree.io/f/movwqyeb"
                method="POST"
              >
                <textarea
                  name="message"
                  placeholder="Your drama rec..."
                  required
                ></textarea>
                <div id="form-status" style="margin-top: 10px"></div>
                <div class="form-actions">
                  <button type="submit">Send</button>
                  <a href="#" class="close"
                    ><span class="material-symbols-outlined" id="close-btn"
                      >close</span
                    ></a
                  >
                </div>
              </form>
              <p id="responseMsg" style="display: none; margin-top: 10px"></p>
            </div>
          </div>
          <div class="right-icons">
            <div class="icon-wrapper">
              <span class="material-symbols-outlined" id="theme-toggle"
                >toggle_off</span
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="sidebar">
      <h4>The Drama Scroll</h4>
      <ol id="kdrama-list">
        <!-- Kdrama sidebar list will be loaded here by JavaScript -->
      </ol>

      <ol id="cdrama-list" style="display: none">
        <!-- Cdrama sidebar list will be loaded here by JavaScript -->
      </ol>
    </section>
    <main>
      <section id="kdrama-rec">
        <div class="recommendation-container" id="kdrama-container">
          <!-- Kdrama recommendations will be loaded here by JavaScript -->
        </div>
      </section>

      <section id="cdrama-rec" style="display: none">
        <div class="recommendation-container" id="cdrama-container">
          <!-- Cdrama recommendations will be loaded here by JavaScript -->
        </div>
      </section>
    </main>

    <script src="kdrama.js"></script>
  </body>
</html>
